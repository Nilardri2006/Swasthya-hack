<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SWASTHYA</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Decorative Background Elements -->
        <div class="bg-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>

        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-plus"></i>
                </div>
                <h1>SWASTHYA</h1>
            </div>
            

            <div class="header-actions">
                <div class="toggle-switch"></div>
                <button class="btn-outline">Log In</button>
                <button class="btn-primary">Sign Up</button>
            </div>
        </header>

        <!-- Sign Up Form -->
        <main class="main-content">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <div class="auth-logo">
                            <i class="fas fa-plus"></i>
                        </div>
                        <h2>Create Account</h2>
                        <p>Join SWASTHYA today</p>
                    </div>

                    <!-- Sign Up Form -->
                    <form id="signupForm" class="auth-form">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="signupEmail">Email Address</label>
                            <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <div class="password-input">
                                <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>
                                <button type="button" class="password-toggle" onclick="toggleSignupPassword()">
                                    <i class="fas fa-eye" id="signupPasswordIcon"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="terms" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                            </label>
                        </div>

                        <button type="submit" class="btn-submit">Create Account</button>
                    </form>

                    <!-- Sign In Link -->
                    <div class="auth-footer">
                        <p>Already have an account? <a href="login.html" class="signup-link">Sign in</a></p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Success/Error Messages -->
        <div id="messageContainer" class="message-container"></div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
